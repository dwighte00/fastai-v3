<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='../static/client.js'></script>
    <title>London bridges classifier</title>
</head>
<body>

<div class='jumbotron'>
    <div class='container'>
        <h1 class="display-3">Classify images of London bridges</h1>
        <p>Use images of <strong>Albert</strong> bridge, <strong>Battersea</strong> bridge, or <strong>Chelsea</strong> bridge</p>
        <div>
            <div class='d-none'>
                <input id='file-input'
                       class='no-display'
                       type='file'
                       name='file'
                       accept='image/*'
                       onchange='showPicked(this)'>
            </div>
            <button class='btn btn-primary btn-lg' type='button' onclick='showPicker()'>Select Image</button>
            <div class='upload-label'>
                <label id='upload-label'>No file chosen</label>
            </div>
            <div>
                <img id='image-picked' class='d-none' alt='Chosen Image' height='200'>
            </div>
            <div class='analyze'>
                <button id='analyze-button' class='btn btn-secondary' type='button' onclick='analyze()'>Analyze</button>
            </div>
            <div id='alert' class='d-none' role='alert'>
                <label id='result-label'></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
